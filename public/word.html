<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="word-name"></h1>
    <img id="word-image" src="" alt="Word Image" />
    <p><strong>Type:</strong> <span id="word-type"></span></p>
    <p><strong>Definition:</strong> <span id="word-definition"></span></p>
    <p><strong>Origin:</strong> <span id="word-origin"></span></p>
    <p>
      <strong>Root:</strong> 
      <span id="word-root"></span>
    </p>
    <button onclick="goBack()">Back</button>
  </div>
  <script src="app.js"></script>

  
</body>
</html>
